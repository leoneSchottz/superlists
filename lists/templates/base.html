<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/static/base.css" rel="stylesheet"/>
    <title>To-do lists</title>
</head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center col-md-offset-3 p-5 bg-light">
                    <h1>{%block header_text%}{% endblock %}</h1>
                    <form method="POST" action="{% block from_action %}{% endblock %}">
                        <input name="item_text" id="id_new_item" class="form-control input-lg" placeholder="Enter a to-do item"/>

                        {% csrf_token %}
                    </form>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-md-6">
            {%block table%}
            {%endblock%}
                </div>
            </div>
        </div>
        </body>
</html>
